# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: bymars' Blog
SEOTitle: bymars的博客 | bymars' Blog
header-img: img/home-bg.jpg
email: linhong.liu@hotmail.com
description: > # this means to ignore newlines until "baseurl:"
 bymars' Blog. Intrested in Algorithom, Linux Kernel, Machine Learning,
 Web and Mobile development.
baseurl: "" # the subpath of your site, e.g. /blog
url: "bymars.github.io" # the base hostname & protocol for your site
keyword: "bymars, Linux Kernel, Machine Learning, Algorithm, Web Development, Mobile Development"

# SNS settings
RSS: false
weibo_username:     bymars
zhihu_username:     bymars
github_username:    bymars
#twitter_username:  bymars
#facebook_username:  bymars
# linkedin_username:  firstname-lastname-idxxxx

# Build settings
highlighter: rouge # Jekyll's default value
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true  # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
markdown: kramdown  # Jekyll's default value
kramdown:
  input: GFM        # Jekyll's default value. use Github Flavored Markdown !important

# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
duoshuo_username: bymars
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing

# Analytics settings
# Baidu Analytics
#ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
#ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: bymars.github.io

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "bymars's Blog"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value

# Friends
friends: [
    {
        title: "bymars' Blog",
        href: "bymars.github.io"
    }
]
